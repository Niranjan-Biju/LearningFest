    <div class="box">
        <h1>Sign Up</h1>

        <div class="details">

        <textarea rows="1" placeholder="Enter First Name"></textarea>
        <h2>Last Name</h2>
        <textarea rows="1" placeholder="Enter Last Name"></textarea>
        <h2>Date of Birth</h2>
        <input type="date" id="date" >

        <h2>Password</h2>
        <input type="password" id="pwd" placeholder="Enter Password" >
        <h3>Confirm Password</h3>
