<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Form:</h1>
        <br>
        <div class="details">
            <p style="font-size: 3cqmin;">Name</p>
            <textarea rows="1" placeholder="Enter First Name"></textarea>
            <p style="font-size: 3cqmin;">Mobile Number</p>
            <input type="number" id="mob" placeholder="Enter Phone No.">
            
            <p style="font-size: 3cqmin;">Email</p>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <input type="email" id="email" placeholder="Enter E-mail">
            
            <p style="font-size: 3cqmin;">Company/Institution Name</p>
            <textarea rows="1" placeholder="Enter Company Name"></textarea>
            <br>
            <br>
            <label for="exampleFormControlFile1">Upload a short video or image of hand written sheet showing your interest to join build.myweb</label>
            <input style="padding-left: 13%;" type="file" class="form-control-file" id="exampleFormControlFile1">
            <br>

            <select id="inputState" class="form-control">
                <option selected>Have you attended any events by Pygrammers before?</option>
                <option>Yes</option>
                <option>No</option>

              </select>
              </div>
